<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- External template stylesheet -->
<link rel="stylesheet" href="template.css">
<!-- Bellefair & Cairo font -->
<link href="https://fonts.googleapis.com/css?family=Bellefair|Cairo" rel="stylesheet">

<!-- HTML skeleton -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- Bootstrap 3 is mobile-first -->
    <!-- The width=device-width part sets the width of the page to follow the screen-width of the device (which will vary depending on the device). -->
    <!-- The initial-scale=1 part sets the initial zoom level when the page is first loaded by the browser. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <!-- Top Navigation Menu -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="logo">
          <img src="hotel.png" style="width: 44px; height: 44px;">
        </div>
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" style="font-family: Cairo;">Hotel-Reserve</a>
        </div>
        <!-- Navigation Menu -->
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav" style="margin-left: 5%;">
            <li class="active"><a href="#" style="font-family: Bellefair;"><span class="glyphicon glyphicon-home"></span> Home</a></li>
            <li><a href="#" style="font-family: Bellefair;">Page 1</a></li>
            <li><a href="#" style="font-family: Bellefair;">Page 2</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" style="font-family: Bellefair;"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="#" style="font-family: Bellefair;"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Vertical Navigation Menu -->
    <nav class="navbar navbar-inverse navbar-fixed-left">
      <div class="container-fluid" style="margin-top: 30%; width: 60%;">
        <ul class="nav navbar-nav">
          <li><a href="#" style="font-family: Bellefair;">Home</a></li>
          <li><a href="#" style="font-family: Bellefair;">Page 1</a></li>
          <li><a href="#" style="font-family: Bellefair;">Page 2</a></li>
        </ul>
      </div>
    </nav>
    <!-- Create space between top menu and content -->
    <br><br><br><br>
    <!-- The .container class provides a responsive fixed width container -->
    <div class="container">
      <!-- Header -->
      <div class="row">
        <div class="col-lg-12">
          <h1 class="mainHeader" style="font-family: Cairo;">Page Header</h1>
          <p style="font-family: Bellefair;">Bootstrap is the most popular HTML, CSS, and JS framework for developing
          responsive, mobile-first projects on the web.</p>
        </div>
      </div>
      <br>
      <!-- Body -->
      <div class="row">
        <div class="col-lg-12">
          <img class="img-circle img-responsive" alt="Hotel" src="hotel.jpg">
        </div>
      </div>
      <br>
      <!-- Footer -->
      <div class="row">
        <div class="col-lg-12"><p style="font-family: Bellefair;">Footer</p><br><br><br><br><br><br><br><br><br><br><br><br></div>
      </div>
    </div>
  </body>
</html>
